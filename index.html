<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Game</title>
  </head>
  <body>
    <div class="main-div">
      <h1>WHAT LANGUAGE IS IT?</h1>
      <div class="game">
        <div class="contentDiv">
          <label id="mixedLetters" class="mixedLanguage">JAVASCRIPT</label>
          <input type="text" id="textPlace" class="typeYourAnswer">
          <button class="confirm">CHECK</button>
        </div>
        <div class="keyboard" id="keyboardID">
          <div class="row">
              <button class="btn" id="Q">Q</button>
              <button class="btn">W</button>
              <button class="btn">E</button>
              <button class="btn">R</button>
              <button class="btn">T</button>
              <button class="btn">Y</button>
              <button class="btn">U</button>
              <button class="btn">I</button>
              <button class="btn">O</button>
              <button class="btn">P</button>
              <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
          </div>

          <div class="row">
            <button class="btn">A</button>
            <button class="btn">S</button>
            <button class="btn">D</button>
            <button class="btn">F</button>
            <button class="btn">G</button>
            <button class="btn">H</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
          </div>
          <div class="row">
            <button class="btn">Z</button>
            <button class="btn">X</button>
            <button class="btn">C</button>
            <button class="btn">V</button>
            <button class="btn">B</button>
            <button class="btn">N</button>
            <button class="btn">M</button>
          </div>
        </div>
        <div class="counter">
          <h2>Win <label id="winLabel">0</label></h2>
          <h2>Lose <label id="loseLabel">0</label></h2>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/4a6b727e35.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
