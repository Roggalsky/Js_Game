<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Game</title>
  </head>
  <body>
    <div class="main-div">
      <h1>WHAT LANGUAGE IS IT?</h1>
      <div class="game">
        <div class="time">
           Timer: <label id="timer" class="stoper">60</label></div>
        <div class="contentDiv">
          <label id="mixedLetters" class="mixedLanguage">JAVASCRIPT</label>
          <input type="text" id="textPlace" class="typeYourAnswer">
          <button class="confirm">CHECK</button>
        </div>
        <div class="counter">

          <h2>Win <label id="winLabel">0</label></h2>
          <h2>Lose <label id="loseLabel">0</label></h2>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/4a6b727e35.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
