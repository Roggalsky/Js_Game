<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Game</title>
  </head>
  <body>
    <div class="main-div">
      <h1>WHAT LANGUAGE IS IT?</h1>
      <div class="game">
        <div class="contentDiv">
          <label id="mixedLetters" class="mixedLanguage">JAVASCRIPT</label>
          <input type="text" id="yourGuess" class="typeYourAnswer">
        </div>
        <div class="keyboard" id="keyboardID">
          <div class="row-one">
              <button id="Q">Q</button>
              <button>W</button>
              <button>E</button>
              <button>R</button>
              <button>T</button>
              <button>Y</button>
              <button>U</button>
              <button>I</button>
              <button>O</button>
              <button>P</button>
              <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
          </div>

          <div class="row-two">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
          </div>
          <div class="row-three">
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/4a6b727e35.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
